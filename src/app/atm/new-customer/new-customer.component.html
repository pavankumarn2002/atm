<div class="">
    <form  [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="form-group col-6">
                <label for="userId">User Id</label>
                <input class="form-control" type="text" id="userId" name="userId" formControlName="userId" placeholder="user_580">
            </div>
            <div class="form-group col-6">
                <label for="accountNo">Account No</label>
                <input class="form-control" type="text" id="accountNo" name="accountNo" formControlName="accountNo" placeholder="7537-7556-8967-2212">
            </div>
            <div class="form-group col-6">
                <label for="name">Name</label>
                <input class="form-control" type="text" id="name" name="name" formControlName="name">
            </div>
            <div class="form-group col-6">
                <label for="date">Date</label>
                <input class="form-control" type="date" id="date" name="date" formControlName="date">
            </div>
            <div class="form-group col-6">
                <label for="deposit">Deposit</label>
                <input class="form-control" type="number" id="deposit" name="deposit" formControlName="deposit">
            </div>
            <div class="form-group col-6">
                <label for="withdraw">Withdraw</label>
                <input class="form-control" type="number" id="withdraw" name="withdraw" formControlName="withdraw" >
            </div>
            <div class="form-group col-6">
                <label for="balance">Balance</label>
                <input class="form-control" type="number" id="balance" name="balance" formControlName="balance">
            </div>
            <div class="form-group col-6">
                <label for="location">Location</label>
                <input class="form-control" type="text" id="location" name="location" formControlName="location">
            </div>
        </div>
        <button class="btn btn-primary mt-4" type="submit" [disabled]="!signUpForm.valid">Submit Profile</button>
    </form>
</div>
